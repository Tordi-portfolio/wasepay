{% extends 'base.html' %}

{% block title %}Tordi Crypto{% endblock %}

{% block content %}
  <title>Create Transaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
    }
    form label {
      font-weight: bold;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Transaction</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Transaction</button>
    </form>
  </div>
</body>
</html>
{% endblock %}
